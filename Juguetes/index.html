<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importar bibliotecas -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="sketch.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #arContainer {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="arContainer">
    <a-scene embedded arjs>
      <!-- Primer marcador -->
      <a-marker preset="hiro">
        <a-entity gltf-model="url(ball.gltf)" scale="0.005 0.005 0.005" position="0 0 0"></a-entity>
        
      </a-marker>

      <!-- Segundo marcador -->
      <a-marker preset="kanji">
        <a-entity gltf-model="url(doll.gltf)" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
